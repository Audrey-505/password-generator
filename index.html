<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div>
      <p>Please input a number between 8 and 128:</p>

      <input id="numb">

      <button type="button" onclick="myFunction()">Submit</button>

      <p id="demo"></p>
    </div>
    <div>
      <p>Inlcude Lowercase Letters?</p>
      <input type="radio" id="lowercase" name="lowercase" value="yes" required="required">
      <label for="yes">Yes</label><br>
      <input type="radio" id="lowercaseNo" name="lowercase" value="no">
      <label for="no">No</label><br>
      <button type="button" onclick="secondFunction()">Submit</button>
      <p id="demoTwo"></p>
    </div>
    <div>
      <p>Inlcude Uppercase Letters?</p>
      <input type="radio" id="uppercase" name="uppercase" value="yes" required="required">
      <label for="yes">Yes</label><br>
      <input type="radio" id="uppercaseNo" name="uppercase" value="no">
      <label for="no">No</label><br>
      <button type="button" onclick="thirdFunction()">Submit</button>
      <p id="demoThree"></p>
    </div>
    <div>
      <p>Inlcude Numbers?</p>
      <input type="radio" id="numbers" name="numbers" value="yes" required="required">
      <label for="yes">Yes</label><br>
      <input type="radio" id="numbersNo" name="numbers" value="no">
      <label for="">No</label><br>
      <button type="button" onclick="fourthFunction()">Submit</button>
      <p id="demoFour"></p>
    </div>
    <div>
      <p>Special Characters?</p>
      <input type="radio" id="special" name="special" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="specialNo" name="special" value="no">
      <label for="no">No</label><br>
      <button type="button" onclick="fifthFunction()">Submit</button>
      <p id="demoFive"></p>
    </div>
